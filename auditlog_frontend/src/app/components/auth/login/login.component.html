<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4">Đăng nhập</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Nhập username">
      <div class="text-danger mt-1" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Tên đăng nhập là bắt buộc
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Nhập mật khẩu">
      <div class="text-danger mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Mật khẩu là bắt buộc</span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
    <div class="text-center mt-3">
      <span>Bạn chưa có tài khoản?</span>
      <button (click)="goToRegister()" class="btn btn-link">Đăng ký ngay</button>
    </div>
</div>
