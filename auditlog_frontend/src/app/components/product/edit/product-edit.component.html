<div class="container mt-4">
  <h3>{{ isEditMode ? 'Cập nhật' : 'Tạo mới' }} sản phẩm</h3>
  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label>Tên sản phẩm</label>
      <input [(ngModel)]="model.name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Giá</label>
      <input [(ngModel)]="model.price" name="price" type="number" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Mô tả</label>
      <textarea [(ngModel)]="model.description" name="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Cập nhật' : 'Tạo mới' }}</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Quay lại</button>
  </form>
</div>
