<div class="container mt-4">
  <h2>Danh sách sản phẩm</h2>
  <button class="btn btn-success mb-3" (click)="goToCreate()">Thêm sản phẩm</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Ngày tạo</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.createdAt | date: 'short' }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="goToEdit(p.id)">Sửa</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(p.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
